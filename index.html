<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Weather App</title>
    <link href="style.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital@1&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="app-wrapper">
        <header>
            <input type="text" autocomplete="off" class="searchBar" placeholder="Search for a city here">
        </header>
        <main>
            <section class="location"> 
                <div class="city">
                    Bucharest, RO
                </div>
                <div class="date">
                    Tuesday, 22 August 2021
                </div>
            </section>
            <div class="current">
                <div class="temperature">
                    15<span>°C</span>
                </div>
                <div class="weather">
                    Sunny
                </div>
                <div class="high-low">
                    13°C / 16°C
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
